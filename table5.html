<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic HTML Table</title>
</head>
<body>
    <table border="5" cellpadding="10">
        <tr>
            <th align="center" colspan="2">HTML Table</th>
        </tr>
        <tr>
            <td align="center">Cell 1</td>
            <td align="center":>Cell 2
                <table border="5" cellpadding="10">
                    <tr>
                        <th colspan="2">Nested HTML Table</th>
                    </tr>
                    <tr>
                        <td>Cell 2.1</td>
                        <td>Cell 2.2</td>
                    </tr>
                    <tr>
                        <td>Cell 2.3</td>
                        <td>Cell 2.4</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    
        

    </table>
    
</body>
</html>
