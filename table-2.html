<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>TABLE-2</title>
    <style>
        table{
            border_collapse:collapse;
        }
    </style>
</head>
<body>
    <table border="1"cellspacing="10"cellpadding="10">
        <tr>
            <th rowspan="2">GENDER</th>
            <th colspan="2">AVERAGE</th>
            <th rowspan="2">RED-EYES</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <td>male</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>female</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
    
</body>
</html>
