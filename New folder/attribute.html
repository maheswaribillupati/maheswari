<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>marquee</title>
</head>
<body>
    <h1>
        <marquee behaviour="scroll"direction="down">Good Morning

        </marquee>
    </h1>
    <h1>
        <marquee behaviour="alternate"direction="right"style='background-color:red;color:green'>Good Morning</marquee>scrolldelay="500">Good Night

        </marquee>
    </h1>
    <h1>
        <marquee behaviour="alternate"style='background-color:skyblue pink'scrollamount="500">Good Night

        </marquee>
    </h1>
    <h1>
        <marqueestyle='background-color:green'scrolldelay="20"vspace="130"hspace="150">Good Night

        </marquee>
    </h1>
</body>
</html>
